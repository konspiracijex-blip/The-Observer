<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSERVER - NIVO 1</title>
    <style>
        /* Retro Terminal CSS */
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7), 0 0 10px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .terminal {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
            white-space: pre-wrap;
            min-height: 100vh;
        }
        
        #boot-sequence {
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 4em;
            color: #FF0000; 
            text-align: center;
            margin-bottom: 0px; 
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
            animation: text-appear 1s ease-out;
            font-weight: bold; 
        }

        .system-info {
            font-size: 1.2em;
            color: #00FF00;
            text-align: center;
            /* PROMENA MARGIN-E: Povlači element gore za 10 piksela */
            margin-top: -10px; 
            margin-bottom: 30px;
            animation: text-appear 1s ease-out;
        }
        
        @keyframes text-appear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* STILOVI ZA LAŽNI INPUT (nepromenjeno) */
        #hidden-input {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            border: none;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        #user-input-display {
            display: inline;
        }
        
        .cursor {
            background-color: #00FF00;
            color: #000000;
            display: inline-block;
            margin-left: 2px;
            width: 8px;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        .hidden {
            display: none;
        }

        /* Responsive podešavanja */
        @media (max-width: 600px) {
            body { font-size: 14px; padding: 10px; }
            .game-title { font-size: 2.5em; }
            .system-info { font-size: 1em; }
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal-container">
        
        <div id="boot-sequence">
            
        </div>

        <div id="game-content" class="hidden">
            <div class="game-title">OBSERVER</div>
            <div class="system-info">SISTEM 1101 / VER. 2.6</div>
            
            <br><br>
            
            Unesite šifru: <span id="user-input-display"></span><span class="cursor" id="fake-cursor">_</span>
            
            <input type="text" id="hidden-input" autofocus>
            
            <div id="feedback-success" class="hidden">
                PRISTUP ODOBREN.
                PRELAZAK NA NIVO 2...
            </div>
            <div id="feedback-fail" class="hidden">
                PRISTUP ODBIJEN.
                Pokusajte ponovo.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bootSequenceDiv = document.getElementById('boot-sequence');
            const gameContentDiv = document.getElementById('game-content');
            const hiddenInput = document.getElementById('hidden-input');
            const displayDiv = document.getElementById('user-input-display');
            const fakeCursor = document.getElementById('fake-cursor');
            const successDiv = document.getElementById('feedback-success');
            const failDiv = document.getElementById('feedback-fail');

            // ************ VAŽNO: DEFINIŠITE TAČNO REŠENJE ZA NIVO 1 ************
            const CORRECT_ANSWER = 'TAJNAREC'; // Zamenite ovo sa Vašom šifrom
            const BOOT_DELAY_MS = 100;
            let currentInput = "";
            // --------------------------------------------------------------------
            
            const bootMessages = [
                "BIOS: Observer system check initiated...",
                "MEM: 16777216 bytes RAM allocated. OK.",
                "HDD: Scanning drives... Sector 0-7 loaded.",
                "NET: Establishing secure connection to Observer.Server...",
                "NET: Link established. IP: 10.0.1.13.",
                "SYS: Initializing core modules (KRNL-3301)...",
                "SYS: Loading Konspiracije shell...",
                "SYS: Security protocols online.",
                "SYS: Boot successful. Executing OBSERVER/2.6...",
            ];

            // --- BOOT SEKVENCA ---
            function runBootSequence(messages, index) {
                if (index < messages.length) {
                    const line = document.createElement('p');
                    line.textContent = messages[index];
                    bootSequenceDiv.appendChild(line);

                    bootSequenceDiv.scrollTop = bootSequenceDiv.scrollHeight;
                    window.scrollTo(0, document.body.scrollHeight);

                    setTimeout(() => runBootSequence(messages, index + 1), BOOT_DELAY_MS);
                } else {
                    bootSequenceDiv.style.display = 'none';
                    gameContentDiv.classList.remove('hidden');
                    hiddenInput.focus();
                }
            }

            // POKRETANJE IGRE
            runBootSequence(bootMessages, 0);


            // --- LOGIKA ZA LAŽNO KUCANJE I PROVERU ŠIFRE ---
            
            hiddenInput.addEventListener('input', (e) => {
                const newInputValue = hiddenInput.value;
                
                currentInput = newInputValue;
                displayDiv.textContent = currentInput;
            });
            
            hiddenInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    const userAnswer = currentInput.trim().toUpperCase();

                    if (userAnswer === CORRECT_ANSWER) {
                        // USPEH
                        successDiv.classList.remove('hidden');
                        failDiv.classList.add('hidden');
                        hiddenInput.disabled = true;
                        fakeCursor.style.display = 'none';

                    } else {
                        // NEUSPEH
                        failDiv.classList.remove('hidden');
                        successDiv.classList.add('hidden');
                        
                        // Resetuj
                        currentInput = '';
                        displayDiv.textContent = '';
                        hiddenInput.value = '';
                    }
                }
            });
            
            // Logika za održavanje fokusa (bitno za mobilni unos)
            document.body.addEventListener('click', () => {
                if (!hiddenInput.disabled) {
                    hiddenInput.focus();
                }
            });
            
        });
    </script>
</body>
</html>
