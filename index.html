<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>M4TR1X ARG - FINAL V15 (POTPUNO OMOGUĆENO KOPIRANJE)</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5EVRNMGJD2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-5EVRNMGJD2');
    </script>
    <style>
        /* *** CSS STILOVI - UKLJUČEN FIKS ZA SELEKCIJU *** */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; 
            width: 100%;
            overflow: hidden;
            background-color: black;
            position: relative; 
        }
        
        :root {
            --vh: 1vh;
        }
        body {
            height: calc(var(--vh, 1vh) * 100); 
            color: #00FF00; 
            font-family: 'Courier New', monospace;
            font-size: 1.2em; 
            /* Uklonjen cursor: default; i touch-action: manipulation; je zadržan */
            touch-action: manipulation;
            padding: 0; 
            margin: 0; 
            display: block; 
            
            /* OMOGUĆAVANJE SELEKCIJE TEKSTA NA SVIM UREĐAJIMA */
            -webkit-user-select: text !important; /* Za Safari */
            -moz-user-select: text !important;    /* Za Firefox */
            -ms-user-select: text !important;     /* Za IE/Edge */
            user-select: text !important;         /* Standard */
        }
        
        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; 
            padding: 8px 20px 10px 20px; 
            white-space: pre-wrap;
            overflow-y: auto;
            outline: none; 
            transition: color 1s, background-color 1s;
            display: flex;
            flex-direction: column;
            
            /* OMOGUĆAVANJE SELEKCIJE I U TERMINALU */
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
            cursor: text; /* Promenjen kursor da signalizira tekst */
        }
        
        @media screen and (max-width: 600px) {
            #terminal {
                padding: 5px 10px 10px 10px;
            }
        }

        #output div {
            margin: 0; 
            padding: 0; 
            line-height: 1.2; 
            min-height: 0; 
        }

        #output > div:first-child {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        .shutdown {
            color: black !important;
            background-color: black !important;
        }
        
        #hiddenInput {
            opacity: 0;
            height: 1px;
            width: 1px;
            padding: 0;
            margin: 0;
            border: none;
            caret-color: transparent; 
            display: inline-block; 
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00FF00;
            vertical-align: text-bottom;
            animation: blinker 1s step-end infinite;
        }

        @keyframes blinker {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        #userInputDisplay {
            display: inline-block;
            min-width: 5px; 
        }

        #currentLine {
            display: flex; 
            align-items: baseline; 
            min-width: 100%; 
            display: none; 
        }

        #countdown {
            margin-top: 0; 
            color: #FFFF00; 
            font-weight: normal; 
            text-align: left; 
            padding-left: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="terminal" tabindex="0">
        
        <div id="output">
            </div>
        <div id="currentLine">
            <span id="prompt"></span>
            <span id="userInputDisplay"></span>
            <span class="cursor" id="inputCursor"></span> 
        </div>
        <input type="text" id="hiddenInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    </div>

    <script>
        // JAVASCRIPT LOGIKA IGRE
        document.addEventListener('DOMContentLoaded', () => {
            const terminalDiv = document.getElementById('terminal');
            const outputDiv = document.getElementById('output');
            const promptSpan = document.getElementById('prompt');
            const currentLineDiv = document.getElementById('currentLine'); 
            const userInputDisplay = document.getElementById('userInputDisplay');
            const hiddenInput = document.getElementById('hiddenInput');
            
            let inputActive = false; 
            let gamePhase = 1; 
            let currentInput = ""; 
            
            // *** GA4 FUNKCIJA ZA PRAĆENJE DOGAĐAJA ***
            function trackEvent(eventName, eventParams = {}) {
                if (typeof gtag === 'function') {
                    eventParams.game_phase = gamePhase;
                    gtag('event', eventName, eventParams);
                } else {
                    console.log(`[GA4 Event - ${eventName}]`, eventParams);
                }
            }
            // *** KRAJ GA4 FUNKCIJE ***

            // *** KONSTANTE IGRE (ostale nepromenjene) ***
            const CORRECT_LOGIN = "observer"; 
            const RIDDLE_1_TEXT = "It’s the future, a shadow that stretches before you. You can sense it, feel its shape, but it never reveals itself - always just out of reach, always waiting.";
            const RIDDLE_1_ANSWER = "future"; 
            const RIDDLE_2_TEXT = "Keep your steps quiet as you move through the deserted streets.\nEvery shadow stretches, every whisper hides a secret.\nYou feel it, the hidden truth, just beyond perception - waiting for the one who notices.";
            const RIDDLE_2_ANSWER = "key"; 
            const RIDDLE_3_TEXT = "True power lies hidden in the text that everyone can read, where history meets secret societies. The pyramid on the seal conceals the moment when shadows first joined forces.\n\nFind it, study it carefully, and uncover the number.";
            const RIDDLE_3_ANSWER = "1776"; 
            const RIDDLE_4_TEXT = "An unfinished pyramid watches over the seal, silent and looming.\nEach layer tells a story, a hidden mark of power and order.\nThe original colonies lie beneath its shadow, whispered by the ancients.\n\nDiscover the number that connects the past to the secrets above.";
            const RIDDLE_4_ANSWER = "13"; 
            const RIDDLE_5_TEXT = "A message drifts through the static, a code hidden in dots and dashes.\nOnly those who listen carefully can hear what is whispered.\n\n... .... .- -.. --- .--";
            const RIDDLE_5_ANSWER = "shadow"; 
            const RIDDLE_6_ANSWERS = ["area 51", "area51"]; 
            const RIDDLE_6_TEXT = "Accessing restricted map layer...\nDecryption needed.\nLocation Hidden in Plain Sight:\n37.247456, -115.801709";
            const RIDDLE_7_TEXT = "Transmission intercepted...\nFilter the clutter. Extract only the hidden letters.\n\n#O%P#E*N^ #T&H#E# #A%R^C&H#I%V*E#";
            const RIDDLE_7_ANSWER = "open the archive";
            const RIDDLE_8_TEXT = "Signals scrambled. Digits mask the letters. \nEach number conceals a fragment of the truth. \nDecode carefully to reveal the hidden word.\n\n[SEQUENCE]: 13 1 20 18 9 24";
            const RIDDLE_8_ANSWER = "matrix";
            const RIDDLE_8_INCORRECT_MESSAGE = "INCORRECT. \nThe letters remain hidden. Re-evaluate the sequence."; 
            const RIDDLE_9_TEXT = "— TRANSMISSION INTERCEPTED —\nSignals scrambled. Numbers mask the letters.\nDecrypt the sequence to reveal the hidden word:\n\n67 79 78 83 80 73 82 65 67 89\n\nSubmit your answer to:\nkonspiracijex@gmail.com\n\nTRANSMISSION AWAITING\nKey not yet verified. \nStay alert. Further contact will follow after submission.\n//";
            const COUNTDOWN_TIME = 60; 
            const TYPEWRITER_TEXT = "Everywhere around you are visible walls, invisible locks. The world you live in is not the one you think you know. People sleep, believing what they’re told, not what they could discover themselves. So I ask you: are you an observer or a participant? Just another number in a system that uses you, or ready to uncover the truth within the matrix and pass through it? If you seek the truth, you must earn it. The doors open only to those who understand the hidden language.\n\nAre you ready? - YES / NO";
            const SHUTDOWN_MESSAGES = [
                { text: "System overload detected.", delay: 300, color: '#FFD700' }, 
                { text: "Forced termination imminent.", delay: 400, color: '#FFD700' },
                { text: "Closing network protocols...", delay: 200, color: '#FF0000' },
                { text: "Deactivating security matrix...", delay: 400 },
                { text: "All secure channels closing.", delay: 300 },
                { text: "UNMOUNTING HDD-WREN...", delay: 500 },
                { text: "CONNECTION TERMINATED.", delay: 1000, color: '#FF0000' }
            ];
            const BOOT_MESSAGES = [
                { text: "OBSERVER BIOS v4.51 (c) 1969 OBSERVER Systems Ltd.", delay: 100 }, 
                { text: "CPU: Intel i960GX Tactical (OK)", delay: 150 },
                { text: "Memory Test: Instruction Cache: 4 KB, Data Cache: 1 KB (Passed)", delay: 150 },
                { text: "Scanning for drives...", delay: 300 },
                { text: "HDD-WREN detected and mounted.", delay: 200 }, 
                { text: "Loading OS...", delay: 500 },
                { text: "Starting Kernel 2.1.99 - OBSERVER Secure Boot", delay: 200 },
                { text: "Initializing network protocols... [OK]", delay: 200 },
                { text: "Connecting to Gateway 01...", delay: 500 },
                { text: "System OBSERVER 2.1 Booted. Waiting for Authentication.", delay: 800, color: '#00FF00' } 
            ];
            // *** KRAJ KONSTANATA IGRE ***
            
            // *** UTILITY I LEVEL FUNKCIJE (dopunjene GA4 praćenjem) ***
            function clearScreen() { outputDiv.innerHTML = ''; }
            function outputText(text, isError = false, color = null) {
                const p = document.createElement('div');
                p.textContent = text;
                if (isError) { p.style.color = '#FF0000'; } 
                else if (color) { p.style.color = color; }
                outputDiv.appendChild(p);
                terminalDiv.scrollTop = terminalDiv.scrollHeight; 
            }
            function typeWriter(text, speed = 8, callback) {
                const element = document.createElement('span'); 
                const container = document.createElement('div');
                container.appendChild(element);
                outputDiv.appendChild(container);
                terminalDiv.scrollTop = terminalDiv.scrollHeight;
                let i = 0;
                function type() {
                    if (i < text.length) {
                        if (text.charAt(i) === '\n') { element.appendChild(document.createElement('br')); } 
                        else { element.innerHTML += text.charAt(i); }
                        i++;
                        setTimeout(type, speed);
                    } else if (callback) { callback(); }
                }
                type();
            }
            
            function isMobileDevice() {
                return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            }

            const isTelegramApp = (window.Telegram && window.Telegram.WebApp);

            function setMobileHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.body.style.minHeight = `calc(var(--vh, 1vh) * 100)`;
            }
            setMobileHeight();
            window.addEventListener('resize', setMobileHeight);

            function startCountdownAndShutdown() { 
                trackEvent('game_end', { outcome: 'final_challenge_started' }); 
                outputText(""); outputText(""); 
                let countdownElement = document.getElementById('countdown');
                if (!countdownElement) { countdownElement = document.createElement('div'); countdownElement.id = 'countdown'; outputDiv.appendChild(countdownElement); }
                let timeLeft = COUNTDOWN_TIME;
                const timerInterval = setInterval(() => {
                    if (timeLeft <= 0) { clearInterval(timerInterval); shutdownSequence(true); return; }
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    countdownElement.textContent = `SYSTEM SHUTDOWN IN: ${timeString}`;
                    if (timeLeft <= 10) { countdownElement.style.color = '#FF0000'; } 
                    else if (timeLeft <= 30) { countdownElement.style.color = '#FFA500'; } 
                    else { countdownElement.style.color = '#FFFF00'; }
                    timeLeft--;
                    terminalDiv.scrollTop = terminalDiv.scrollHeight;
                }, 1000);
            }

            function shutdownSequence(isFinal = false) {
                trackEvent('game_end', { outcome: isFinal ? 'final_shutdown' : 'user_declined' }); 
                inputActive = false; currentLineDiv.style.display = 'none'; clearScreen(); let delay = 0;
                SHUTDOWN_MESSAGES.forEach(msg => {
                    delay += msg.delay;
                    setTimeout(() => {
                        outputText(msg.text, false, msg.color);
                        if (msg === SHUTDOWN_MESSAGES[SHUTDOWN_MESSAGES.length - 1]) {
                            setTimeout(() => {
                                terminalDiv.classList.add('shutdown'); outputDiv.innerHTML = ''; terminalDiv.innerHTML = ''; 
                                document.removeEventListener('keydown', keydownHandler);
                                hiddenInput.removeEventListener('input', inputHandler);
                                hiddenInput.removeEventListener('blur', blurHandler); 
                            }, 500); 
                        }
                    }, delay);
                });
            }

            function startBootSequence() {
                trackEvent('game_start', { method: 'boot' }); 
                clearScreen(); let delay = 0;
                BOOT_MESSAGES.forEach(msg => {
                    delay += msg.delay;
                    setTimeout(() => {
                        outputText(msg.text, false, msg.color);
                        if (msg === BOOT_MESSAGES[BOOT_MESSAGES.length - 1]) { activateInput(1); }
                    }, delay);
                });
            }

            function transitionToLevel(phase, riddleText, delay = 1500) {
                inputActive = false; 
                currentLineDiv.style.display = 'none'; 
                
                trackEvent('level_start', { level: phase, name: `Riddle_${phase-2}` }); 
                
                clearScreen(); 
                typeWriter(riddleText, 8, () => { 
                    activateInput(phase); 
                });
            }
            
            function startLevel2() { transitionToLevel(2, TYPEWRITER_TEXT); }
            function startLevel3() { transitionToLevel(3, RIDDLE_1_TEXT); }
            function startLevel4() { transitionToLevel(4, RIDDLE_2_TEXT); }
            function startLevel5() { transitionToLevel(5, RIDDLE_3_TEXT); }
            function startLevel6() { transitionToLevel(6, RIDDLE_4_TEXT); }
            function startLevel7() { transitionToLevel(7, RIDDLE_5_TEXT); }
            function startLevel8() { transitionToLevel(8, RIDDLE_6_TEXT); }
            function startLevel9() { transitionToLevel(9, RIDDLE_7_TEXT); }
            function startLevel10() { transitionToLevel(10, RIDDLE_8_TEXT); }
            function startLevel11_Final() { 
                 inputActive = false; 
                 currentLineDiv.style.display = 'none'; 
                 trackEvent('level_start', { level: 11, name: 'Final_Code' }); 
                 clearScreen(); 
                 typeWriter(RIDDLE_9_TEXT, 8, () => { startCountdownAndShutdown(); }); 
            }
            
            function handleLogin(input) { 
                if (input === CORRECT_LOGIN) { 
                    trackEvent('login', { success: true }); 
                    inputActive = false; currentLineDiv.style.display = 'none'; terminalDiv.classList.remove('shutdown'); clearScreen(); outputText("ACCESS GRANTED. Entering the system...", false); setTimeout(startLevel2, 1500); 
                } else if (input.length > 0) { 
                    trackEvent('login', { success: false, attempt: input }); 
                    outputText("Unknown user. Authentication failure.", true); 
                } else { 
                    outputText("Empty input. Try again.", true); 
                } 
            }
            function handleYesNo(input) { 
                if (input === 'yes') { 
                    trackEvent('choice_made', { choice: 'yes', level: 2, outcome: 'continue' }); 
                    outputText("Truth acknowledged. Prepare for instruction.", false); startLevel3(); 
                } else if (input === 'no') { 
                    trackEvent('choice_made', { choice: 'no', level: 2, outcome: 'shutdown' }); 
                    outputText("Choice declined. Shutting down system...", false); shutdownSequence(); 
                } else { 
                    trackEvent('choice_made', { choice: 'invalid', level: 2 }); 
                    outputText(`Invalid response: ${input.toUpperCase()}. Enter YES or NO.`, true); 
                } 
            }
            function handleRiddle(level, input, correct, nextLevelFunction) {
                if (input === correct) {
                    trackEvent('riddle_solved', { level: level, success: true }); 
                    inputActive = false; currentLineDiv.style.display = 'none'; 
                    outputText("Well done!", false); 
                    setTimeout(nextLevelFunction, 1500);
                } else {
                    trackEvent('riddle_solved', { level: level, success: false, attempt: input }); 
                    outputText("Incorrect. Re-read the message and try again.", true);
                }
            }
            function handleRiddle3(input) { 
                if (input === RIDDLE_3_ANSWER) {
                     trackEvent('riddle_solved', { level: 5, success: true });
                     inputActive = false; currentLineDiv.style.display = 'none'; outputText("HISTORY ACKNOWLEDGED. The circle is complete.", false); setTimeout(() => { startLevel6(); }, 1500); 
                } else { 
                    trackEvent('riddle_solved', { level: 5, success: false, attempt: input });
                    outputText("Incorrect. That number does not align with the hidden truth.", true); 
                } 
            }
            function handleRiddle4(input) { 
                if (input === RIDDLE_4_ANSWER) { 
                    trackEvent('riddle_solved', { level: 6, success: true });
                    inputActive = false; currentLineDiv.style.display = 'none'; outputText("THE COLONIES REMEMBER. The final layer is exposed.", false); setTimeout(() => { startLevel7(); }, 1500); 
                } else { 
                    trackEvent('riddle_solved', { level: 6, success: false, attempt: input });
                    outputText("Incorrect. The past holds the key. Re-evaluate the layers.", true); 
                } 
            }
            function handleRiddle6(input) { 
                 if (RIDDLE_6_ANSWERS.includes(input)) { 
                     trackEvent('riddle_solved', { level: 8, success: true });
                     inputActive = false; currentLineDiv.style.display = 'none'; outputText("LOCATION CONFIRMED. The truth is out there.", false); setTimeout(() => { startLevel9(); }, 1500); 
                 } else { 
                     trackEvent('riddle_solved', { level: 8, success: false, attempt: input });
                     outputText("Incorrect. Decryption failed.", true); 
                 } 
            }
            function handleRiddle8(input) { 
                if (input === RIDDLE_8_ANSWER) { 
                    trackEvent('riddle_solved', { level: 10, success: true });
                    inputActive = false; currentLineDiv.style.display = 'none'; outputText("DECODING COMPLETE. The heart of the system is exposed.", false); setTimeout(() => { startLevel11_Final(); }, 1500); 
                } else { 
                    trackEvent('riddle_solved', { level: 10, success: false, attempt: input });
                    outputText(RIDDLE_8_INCORRECT_MESSAGE, true); 
                } 
            }
            
            function handleRiddle1(input) { handleRiddle(3, input, RIDDLE_1_ANSWER, startLevel4); }
            function handleRiddle2(input) { handleRiddle(4, input, RIDDLE_2_ANSWER, startLevel5); }
            function handleRiddle5(input) { handleRiddle(7, input, RIDDLE_5_ANSWER, startLevel8); }
            function handleRiddle7(input) { handleRiddle(9, input, RIDDLE_7_ANSWER, startLevel10); }

            // *** KRAJ UTILITY I LEVEL FUNKCIJA ***


            // *** LOGIKA UNOSA ***
            
            function scrollToBottomSmooth(delay = 0) {
                 if (isMobileDevice() || isTelegramApp) {
                    setTimeout(() => {
                        terminalDiv.scrollTop = terminalDiv.scrollHeight;
                    }, delay);
                } else {
                    terminalDiv.scrollTop = terminalDiv.scrollHeight;
                }
            }
            
            function activateInput(phase) {
                gamePhase = phase;
                if (phase === 1) promptSpan.textContent = "Login: ";
                if (phase === 2) promptSpan.textContent = ">> ";
                if (phase === 3) promptSpan.textContent = "Answer: "; 
                if (phase === 4) promptSpan.textContent = "Answer: "; 
                if (phase === 5) promptSpan.textContent = "Number: "; 
                if (phase === 6) promptSpan.textContent = "Number: "; 
                if (phase === 7) promptSpan.textContent = "Word: "; 
                if (phase === 8) promptSpan.textContent = "Answer: "; 
                if (phase === 9) promptSpan.textContent = "Key: "; 
                if (phase === 10) promptSpan.textContent = "Decode: "; 
                
                if (phase < 11) {
                    currentLineDiv.style.display = 'flex'; 
                    inputActive = true; 
                    
                    hiddenInput.focus();
                    
                    scrollToBottomSmooth(200);
                    
                } else {
                    currentLineDiv.style.display = 'none';
                    inputActive = false;
                }
            }


            const processInput = (fullInput) => {
                if (!inputActive) return; 
                
                if (fullInput === '') {
                     userInputDisplay.textContent = '';
                     currentInput = '';
                     return; 
                }
                
                const inputLower = fullInput.trim().toLowerCase();
                
                outputText(`${promptSpan.textContent}${fullInput}`);

                if (gamePhase === 1) { handleLogin(inputLower); } 
                else if (gamePhase === 2) { handleYesNo(inputLower); } 
                else if (gamePhase === 3) { handleRiddle1(inputLower); } 
                else if (gamePhase === 4) { handleRiddle2(inputLower); } 
                else if (gamePhase === 5) { handleRiddle3(inputLower); } 
                else if (gamePhase === 6) { handleRiddle4(inputLower); } 
                else if (gamePhase === 7) { handleRiddle5(inputLower); } 
                else if (gamePhase === 8) { handleRiddle6(inputLower); } 
                else if (gamePhase === 9) { handleRiddle7(inputLower); } 
                else if (gamePhase === 10) { handleRiddle8(inputLower); } 

                currentInput = "";
                hiddenInput.value = ""; 
                userInputDisplay.textContent = "";
            };

            // ******************************************************
            // *** KEYDOWN HANDLER (Ostaje nepromenjen) ***
            const keydownHandler = (e) => {
                if (!inputActive) return; 
                
                if (isTelegramApp) {
                     setTimeout(() => { hiddenInput.focus(); }, 1); 
                }

                if (e.key === 'Enter') {
                    e.preventDefault();
                    processInput(currentInput);
                    return;
                }

                if (e.key === 'Backspace' || e.key === 'Delete') {
                    e.preventDefault();
                    if (currentInput.length > 0) {
                        currentInput = currentInput.slice(0, -1);
                        userInputDisplay.textContent = currentInput;
                    }
                    hiddenInput.value = currentInput; 
                    return;
                }
                
                const isPrintable = e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey;

                if (isPrintable) {
                    e.preventDefault(); 
                    
                    currentInput += e.key;
                    userInputDisplay.textContent = currentInput;
                    
                    hiddenInput.value = currentInput; 

                    scrollToBottomSmooth(1);
                }
            };
            document.addEventListener('keydown', keydownHandler);
            // ******************************************************


            // ******************************************************
            // *** INPUT HANDLER (Ostaje nepromenjen) ***
            const inputHandler = () => {
                if (!inputActive) return; 

                let rawInput = hiddenInput.value;
                
                currentInput = rawInput; 
                userInputDisplay.textContent = currentInput;
                
                if (isMobileDevice() || isTelegramApp) {
                    scrollToBottomSmooth(1);
                    setTimeout(() => { hiddenInput.focus(); }, 1);
                }
            };
            hiddenInput.addEventListener('input', inputHandler);
            // ******************************************************

            // ******************************************************
            // *** BLUR HANDLER (Ostaje nepromenjen) ***
            const blurHandler = () => {
                if (inputActive && (isMobileDevice() || isTelegramApp)) { 
                    setTimeout(() => {
                        hiddenInput.focus();
                    }, 1); 
                }
            };
            hiddenInput.addEventListener('blur', blurHandler);
            // ******************************************************


            // *** CLICK HANDLER JE U POTPUNOSTI UKLONJEN (FIKS) ***
            // Uklonjen je kod koji je automatski fokusirao input na svaki klik,
            // što je ometalo selekciju teksta (dugi pritisak na mobilnom).

            
            // POKRETANJE IGRE
            startBootSequence();
        });
    </script>
</body>
</html>
